<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Photo Gallery </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <center>
        <ul class="menu1">
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#grid">Grid view</a></li>
            <li class="links"><a href="#slide">Slide view </a></li>


        </ul>
    </center>

    <section id="grids">

        <h2> Grid Gallery </h2>
        <br>
        <div class="row">
            <img class="img2" src="https://images.freecreatives.com/wp-content/uploads/2016/02/Cool-Pink-Flower-Background.jpeg">
            <img class="img2" src="https://hddesktopwallpapers.in/wp-content/uploads/2015/09/tangerine-flower.jpg">
            <img class="img2" src="https://weneedfun.com/wp-content/uploads/2016/01/Blue-Flower-13.jpg">
            <img class="img2" src="https://images.freecreatives.com/wp-content/uploads/2016/02/Purple-Lical-Flower-Background.jpeg">
            <img class="img2" src="https://weneedfun.com/wp-content/uploads/2016/01/White-Flower-7.jpg">
            <br><br>
        </div>
    </section>

    <section id="carousel">

        <h2> Slide View </h2>

        <div id="myCarousel" class="carousel slide">

            <div class="carousel-inner">

                <div class="item active">

                    <div class="carousel-content">
                    </div>

                </div>
                <div class="item">


                    <center>
                        <a href="https://images.freecreatives.com/wp-content/uploads/2016/02/Cool-Pink-Flower-Background.jpeg" target="_blank">
                            <img src="https://images.freecreatives.com/wp-content/uploads/2016/02/Cool-Pink-Flower-Background.jpeg" class="img-responsive">
                        </a>
                        <div class="flower">
                            <p> Pink Flower </p>
                        </div>
                    </center>





                    <center>
                        <a href="" target="_blank">
                            <img src="https://hddesktopwallpapers.in/wp-content/uploads/2015/09/tangerine-flower.jpg" class="img-responsive">
                        </a>
                        <div class="flower">
                            <p> Orange Flower</p>

                        </div>

                    </center>







                    <center>

                        <a href="" target="_blank">
                            <img src="https://weneedfun.com/wp-content/uploads/2016/01/Blue-Flower-13.jpg" class="img-responsive">
                        </a>

                        <div class="flower">
                            <p>Blue Flower</p>
                        </div>
                    </center>

                    <center>
                        <a href="" target="_blank">
                            <img src="https://images.freecreatives.com/wp-content/uploads/2016/02/Purple-Lical-Flower-Background.jpeg" class="img-responsive">
                        </a>
                        <div class="flower">
                            <p>Purple Flower</p>
                        </div>
                    </center>



                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </a>

                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </a>

                </div>


    </section>
</body>


</html>
